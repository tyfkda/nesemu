<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NES Emulator</title>
    <link rel="stylesheet" href="assets/default.css">
    <link rel="canonical" href="https://tyfkda.github.io/nesemu/">
  </head>

  <body style="overflow:hidden">
    <div class="flex-center full-size" style="position:absolute">
      <div id="drop-desc"
           style="font-size:3em; color:#aaa; text-shadow:-2px -2px 2px #666;
                  transition: opacity 5s ease 15s"
      >Drop .nes file here</div>
    </div>
    <div id="root" class="full-size" style="position:absolute; overflow:hidden">
      <div id="start-menu-bar" class="start-menu-bar"></div>
      <div id="nesroot" class="nesroot no-outline" tabindex="0">
        <div class="audio-toggle-container" title="Toggle audio" style="left:0; top:0;"><button id="audio-toggle"><img id="audio-toggle-icon" class="icon pixelated" width="32" height="32" style="visibility:hidden"></button></div>
      </div>
    </div>
    <div id="menu-root" class="full-size" style="position: absolute; overflow: hidden; pointer-events: none"></div>

    <script src="assets/lib.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>
  </body>
</html>
